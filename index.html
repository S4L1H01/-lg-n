<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>ÜLGÜN - Kabile Meclisi</title>
    <style>
        :root { --mor: #a29bfe; --kirmizi: #ff7675; --mavi: #74b9ff; --yesil: #55efc4; --altin: #ffeaa7; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; background: #000; color: white; overflow: hidden; }

        /* ANA MENÜ (image_d6a521.png) */
        #ana-menu { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; gap: 30px; background: #0f0f0f; }
        .menu-box { width: 400px; padding: 30px; border: 5px solid; text-align: center; cursor: pointer; transition: 0.3s; font-weight: bold; font-size: 24px; border-radius: 15px; }
        .box-isim { border-color: var(--mor); cursor: default; }
        .box-katil { border-color: var(--kirmizi); }
        .box-kur { border-color: var(--mavi); }
        input.menu-input { background: transparent; border: none; border-bottom: 3px solid var(--mor); color: white; text-align: center; font-size: 24px; width: 90%; outline: none; }

        /* LOBİ EKRANI (image_d69642.png) */
        #lobi-ekrani { display: none; grid-template-columns: 1.5fr 1fr; grid-template-rows: 1.5fr 1fr 0.8fr; height: 100vh; gap: 10px; background: #1e1e1e; padding: 10px; }
        .bolge { border: 3px solid #333; position: relative; padding: 20px; overflow: hidden; display: flex; flex-direction: column; border-radius: 10px; }
        #gri-bolge { background: #2d3436; cursor: crosshair; } 
        #yesil-bolge { grid-row: span 2; background: #163020; } 
        #mor-bolge { background: #2d142c; } 
        #lacivert-bolge { background: #0f172a; font-size: 20px; } 
        #acik-mavi-bolge { background: #0e2a2a; flex-direction: row; justify-content: space-around; align-items: center; }
        
        /* LOBİ KARAKTERİ */
        .lobi-oyuncu { position: absolute; width: 50px; height: 50px; background: #dfe6e9; border-radius: 50%; transition: all 0.5s ease; border: 3px solid #2d3436; }
        .lobi-isim-etiket { position: absolute; top: -35px; left: 50%; transform: translateX(-50%); background: black; padding: 2px 8px; border-radius: 5px; font-size: 14px; white-space: nowrap; }

        /* ROL LİSTESİ AYARLARI (Yeşil Bölge) */
        .rol-item { display: flex; align-items: center; gap: 15px; margin-bottom: 12px; font-size: 22px; color: var(--yesil); }
        .rol-checkbox { width: 25px; height: 25px; cursor: pointer; }

        /* OBA / OYUN ALANI (image_d62239.png) */
        #oyun-ekrani { display: none; background: #1e4d1e; height: 100vh; position: relative; }
        #ates { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 70px; z-index: 10; filter: drop-shadow(0 0 30px orange); }
        .cadir { position: absolute; width: 100px; text-align: center; }
        .oyuncu-govde { width: 45px; height: 45px; background: #636e72; border-radius: 50%; margin: 0 auto; position: relative; border: 3px solid #000; transition: all 3.3s linear; }
        .baloncuk-ust { position: absolute; top: -35px; left: 50%; transform: translateX(-50%); background: white; color: black; font-size: 14px; padding: 3px 8px; border-radius: 6px; font-weight: bold; border: 2px solid #000; }
        
        /* SÜRE GÖSTERGESİ */
        #sure-tabela { position: fixed; top: 20px; right: 20px; background: rgba(0,0,0,0.8); padding: 15px; border-radius: 10px; border: 2px solid var(--altin); font-size: 24px; color: var(--altin); z-index: 100; }

        .gece-modu { filter: brightness(0.2) contrast(1.1); }
        .gece-modu .baloncuk-ust, .gece-modu .lobi-isim-etiket, .gece-modu .nick-label { display: none
